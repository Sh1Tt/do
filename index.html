<!DOCTYPE HTML>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Do's B-day Countdown</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <style type="text/css" media="screen">
      /* Google Fonts */
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
      /*-----------------------------------*/
      body,td,th {
        font-family: "Montserrat", sans-serif;
        font-style: normal;
        font-weight: 400;
        color: rgba( 244, 245, 243, .99 );
        -webkit-font-smoothing: antialiased !important;
	
      }
      html {
        height: 100%;
        width: 100%;
        background: rgba( 4, 2, 3, .93 );
	background-image: url(./media/sam-mathews-wZjJxOx8FPI-unsplash.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      body
      {
	overflow: hidden;
	margin: 0;
	max-height: 100%;
      }
      .main {
        width: 100%;
        height: auto;
	min-height: 100vh;
	margin: 0;
	position: relative;
	text-align: center;
	text-shadow: 1px 1px 17px rgba( 8, 4, 6, .97 );
	transition: .4s ease-in-out;
      }
      #counter-text
      {
	width: max-content;
	height: auto;
	margin: 1em auto;
	display: block;
	padding: .75em 3em;
      }
      footer
      {
	width: 100%;
	height: auto;
	min-height: 15vh;
	text-align: center;      
      }
      h1 {
	margin: 37.5vh auto 0;
        font-size: 72px;
	width: 10em;
	display: inline-block;
	padding: 1em 2em;
      }
      .solid
      {
	background-color: rgba( 8, 8, 8, .99 );
	padding: .75em 1.5em;
      }
	      
      .glass
      {
	background-color: rgba( 8, 8, 8, .23 );      
      }
      .dark.glass
      {
	background-color: rgba( 44, 41, 42, .59 );      
      }
	      
	      
      .rounded
      {
	border-radius: .75rem;
      }
	      
      @media screen and (max-width: 600px) {
        body {
          font-size: 14px;
        }
        h1 {
          font-size: 32px;
        }
      }
      </style>
    </head>

</html>
