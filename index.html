<!DOCTYPE HTML>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Do's B-day Countdown</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <style type="text/css" media="screen">
      /* Google Fonts */
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
      /*-----------------------------------*/
      body,td,th {
        font-family: "Montserrat", sans-serif;
        font-style: normal;
        font-weight: 400;
        color: rgba( 244, 245, 243, .99 );
        -webkit-font-smoothing: antialiased !important;
	
      }
      html {
        height: 100%;
        width: 100%;
        background: rgba( 4, 2, 3, .93 );
        background-image: url(./media/sam-mathews-wZjJxOx8FPI-before.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .main {
        width: 100%;
        height: auto;
	min-height: 100vh;
	margin: 0;
	position: relative;
	text-align: center;
	text-shadow: 1px 1px 17px rgba( 8, 4, 6, .97 );
      }
      .main .bg
      {
	position: fixed;
	top: 0;
	height: 100%;
	left: 0;
	width: 0;
	padding: 0;
	margin: 0;
	fit-object: cover;
	justify-content: center;
      }
      footer
      {
	width: 100%;
	height: auto;
	min-height: 15vh;
	text-align: center;      
      }
      h1 {
	margin-top: 37.5vh;
        font-size: 72px;
      }
      
      @media screen and (max-width: 600px) {
        body {
          font-size: 14px;
        }
        h1 {
          font-size: 32px;
        }
      }
      </style>
    </head>

<body>
	<nav></nav>
	<div class="main">
		<h1 id="counter-display"></h1>
		<h3>
			Hours untill Dominika's birthday!
		</h3>
		<img src="" data-src="./media/sam-mathews-wZjJxOx8FPI-unsplash.jpg" alt="fireworks background" id="page-bg" class="bg" />
		<footer>

			<p>
				Powerd by 
				<a href="github.com">
					GitHub
				</a>
			</p>
		</footer>
	</div>
	<script src="countdown.js"></script>
	<script type="text/javascript">
		const _bg = document.body.querySelector( `#page-bg` );
		const image = _bg.getAttribute( `data-src` ).value;
		_bg.addEventListener( "load", e =>
	        {
			console.log( e.target.getAttribute( `data-src` ).value );	
		}
		, true
		);
		_bg.src = image;
	</script>
</body>
</html>
